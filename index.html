<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PA Gantt</title>
    <meta name="description" content="Teste de Gantt no PA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/bower_components/angular/angular-csp.css">
    <link rel="stylesheet" href="/bower_components/angular-toastr/dist/angular-toastr.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/js/frappe-gantt/dist/frappe-gantt.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>
    <main data-ng-app="PaGantt" data-ng-controller="GanttCtrl as ctrl" class="ng-cloak">
      <div class="container">
        <p data-ng-click="">{{ctrl.components.text}}</p>

        <svg id="gantt"></svg>
        <div class="btn-group">
          <button type="button" class="btn btn-sm" data-ng-click="ctrl.components.changeMode('Quarter Day');">1/4 dia</button>
          <button type="button" class="btn btn-sm" data-ng-click="ctrl.components.changeMode('Half Day');">Meio dia</button>
          <button type="button" class="btn btn-sm" data-ng-click="ctrl.components.changeMode('Week');">Semana</button>
          <button type="button" class="btn btn-sm" data-ng-click="ctrl.components.changeMode('Month');">MÃªs</button>
          <button type="button" class="btn btn-sm" data-ng-click="ctrl.components.changeMode('Year');">Ano</button>
        </div>
      </div>
    </main>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/bower_components/angular-toastr/dist/angular-toastr.min.js"></script>
    <script src="/bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="/static/js/frappe-gantt/dist/frappe-gantt.min.js"></script>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/ganttController.js"></script>
  </body>

</html>
